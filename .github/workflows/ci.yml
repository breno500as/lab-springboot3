name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      working-directory: ./lab-springboot3
      run: mvn clean package
    - name: Docker compose build
      working-directory: ./lab-springboot3/docker
      run: docker-compose build
    - name: Push to Docker Hub
      working-directory: ./lab-springboot3/docker
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/lab-springboot3 ${{ secrets.DOCKER_USERNAME }}/lab-springboot3:${{github.run_id}} | docker push  ${{ secrets.DOCKER_USERNAME }}/lab-springboot3:${{github.run_id}}
